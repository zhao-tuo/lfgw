<form name="editForm" role="form" novalidate (ngSubmit)="save()" ngForm="" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myShopInfoLabel" jhiTranslate="lfgwApp.shopInfo.home.createOrEditLabel">Create or edit a Shop Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!shopInfo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="shopInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lfgwApp.shopInfo.shopId" for="field_shopId">Shop Id</label>
            <input type="number" class="form-control" name="shopId" id="field_shopId"
                [(ngModel)]="shopInfo.shopId" required/>
            <div [hidden]="!(editForm.controls.shopId?.dirty && editForm.controls.shopId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.shopId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.shopId?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lfgwApp.shopInfo.shopName" for="field_shopName">Shop Name</label>
            <input type="text" class="form-control" name="shopName" id="field_shopName"
                [(ngModel)]="shopInfo.shopName" required/>
            <div [hidden]="!(editForm.controls.shopName?.dirty && editForm.controls.shopName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.shopName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <!--<div class="form-group">
            <label class="form-control-label" jhiTranslate="lfgwApp.shopInfo.projectName" for="field_projectInfo">Project Name</label>
            <select class="form-control" id="field_projectInfo" name="projectInfo" [(ngModel)]="shopInfo.projectInfoId"  required>
                <option *ngIf="!editForm.value.projectInfo" [ngValue]="null" selected>请选择</option>
                <option [ngValue]="projectInfoOption.id" *ngFor="let projectInfoOption of projectinfos; trackBy: trackProjectInfoById">{{projectInfoOption.projectName}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.projectInfo?.dirty && editForm.controls.projectInfo?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.projectInfo?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>-->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lfgwApp.shopInfo.projectName" for="field_projectInfo">Project Name</label>
            <ng-select
                id="field_projectInfo"
                name="projectInfo"
                [items]="projectinfos"
                bindLabel="projectName"
                bindValue="id"
                placeholder=""
                [(ngModel)]="shopInfo.projectInfoId"
                required>
            </ng-select>
        </div>
        <div [hidden]="!(editForm.controls.projectInfo?.dirty && editForm.controls.projectInfo?.invalid)">
            <small class="form-text text-danger"
                   [hidden]="!editForm.controls.projectInfo?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="previous()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
