<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMenuDataLabel" jhiTranslate="lfgwApp.menuData.home.createOrEditLabel">Create or edit a Menu Data</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!menuData.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="menuData.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lfgwApp.menuData.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="menuData.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lfgwApp.menuData.keyWord" for="field_keyWord">Key Word</label>
            <input type="text" class="form-control" name="keyWord" id="field_keyWord"
                [(ngModel)]="menuData.keyWord" required/>
            <div [hidden]="!(editForm.controls.keyWord?.dirty && editForm.controls.keyWord?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.keyWord?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lfgwApp.menuData.icon" for="field_icon">Icon</label>
            <input type="text" class="form-control" name="icon" id="field_icon"
                [(ngModel)]="menuData.icon" required/>
            <div [hidden]="!(editForm.controls.icon?.dirty && editForm.controls.icon?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.icon?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lfgwApp.menuData.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                [(ngModel)]="menuData.url" required/>
            <div [hidden]="!(editForm.controls.url?.dirty && editForm.controls.url?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.url?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="expended">
                <input class="form-check-input" [disabled]="menuData.id === null" type="checkbox" id="expended" name="expended" [(ngModel)]="menuData.expended">
                <span jhiTranslate="lfgwApp.menuData.expended">Expended</span>
            </label>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lfgwApp.menuData.parent" for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" [(ngModel)]="menuData.parentId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="menuDataOption.id" *ngFor="let menuDataOption of menudata; trackBy: trackMenuDataById">{{menuDataOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
