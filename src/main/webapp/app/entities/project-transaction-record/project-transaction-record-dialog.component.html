<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProjectTransactionRecordLabel" jhiTranslate="lfgwApp.projectTransactionRecord.home.createOrEditLabel">Create or edit a Project Transaction Record</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!projectTransactionRecord.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="projectTransactionRecord.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lfgwApp.projectTransactionRecord.recordId" for="field_recordId">Record Id</label>
            <input type="number" class="form-control" name="recordId" id="field_recordId"
                [(ngModel)]="projectTransactionRecord.recordId" required/>
            <div [hidden]="!(editForm.controls.recordId?.dirty && editForm.controls.recordId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.recordId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.recordId?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lfgwApp.projectTransactionRecord.projectId" for="field_projectId">Project Id</label>
            <input type="number" class="form-control" name="projectId" id="field_projectId"
                [(ngModel)]="projectTransactionRecord.projectId" required/>
            <div [hidden]="!(editForm.controls.projectId?.dirty && editForm.controls.projectId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.projectId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.projectId?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lfgwApp.projectTransactionRecord.transactionYear" for="field_transactionYear">Transaction Year</label>
            <input type="number" class="form-control" name="transactionYear" id="field_transactionYear"
                [(ngModel)]="projectTransactionRecord.transactionYear" required/>
            <div [hidden]="!(editForm.controls.transactionYear?.dirty && editForm.controls.transactionYear?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.transactionYear?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.transactionYear?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
