<div>
    <h2>
        <span jhiTranslate="lfgwApp.projectTransactionRecord.home.title">Project Transaction Records</span>
        <button class="btn btn-primary float-right jh-create-entity create-project-transaction-record" [routerLink]="['/', { outlets: { popup: ['project-transaction-record-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lfgwApp.projectTransactionRecord.home.createLabel">
            Create new Project Transaction Record
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="projectTransactionRecords">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="recordId"><span jhiTranslate="lfgwApp.projectTransactionRecord.recordId">Record Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="projectId"><span jhiTranslate="lfgwApp.projectTransactionRecord.projectId">Project Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="transactionYear"><span jhiTranslate="lfgwApp.projectTransactionRecord.transactionYear">Transaction Year</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let projectTransactionRecord of projectTransactionRecords ;trackBy: trackId">
                <td><a [routerLink]="['../project-transaction-record', projectTransactionRecord.id ]">{{projectTransactionRecord.id}}</a></td>
                <td>{{projectTransactionRecord.recordId}}</td>
                <td>{{projectTransactionRecord.projectId}}</td>
                <td>{{projectTransactionRecord.transactionYear}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../project-transaction-record', projectTransactionRecord.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'project-transaction-record/'+ projectTransactionRecord.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'project-transaction-record/'+ projectTransactionRecord.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="projectTransactionRecords && projectTransactionRecords.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
